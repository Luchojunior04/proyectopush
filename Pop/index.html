<!DOCTYPE html>

<head>

<body>
  <main>
    <div>
      <h1> Array.Pop()</h1>
      <p>El metodo<code>Pop()</code> elimina el ultimo elemento de un arreglo.</p>
    </div>

    <div class="botones">
      <button onclick="eliminarUltimoNombre()">Pop</button> 
    </div>   <!--en ves de onclick se debe colocar un id con Btn-->

    <textarea name="contenido" id="nombres">Luis,Carlos,Mario,Roberto</textarea>
    

    <div class="reset">
      <button onclick="agregarUltimoNombre()">Reset</button>
      <!--en ves de onclick se debe colocar un id con Btn-->
    </div>
  </main>


</body>

</html>
